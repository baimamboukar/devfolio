  - title: "Computer Vision-based Calibration of Visual Landing Aids Using Autonomous Drones (PAPI Case Study)"
    cover: "/calibration.png"
    paper_link: "https://arxiv.org/html/2504.1`8605v1"
    topics: ["Computer Vision", "AI", "Aerospace"]
    supervision: " Moise Busogi"
    contributors:
      - name: "Alice Mugengano"
        affiliation: "Carnegie Mellon University Africa"
      - name: "Jonathan Kayizzi"
        affiliation: "Carnegie Mellon University Africa"
      - name: "Richard Muhirwa"
        affiliation: "Carnegie Mellon University Africa"
    status: "Review"
    featured: true
    venue: "IEEE Aerospace Conference 2026."
    abstract: "This research presents a vision-based approach to autonomous drone navigation and landing trajectory optimization, demonstrated for the calibration of Precision Approach Path Indicators (PAPI). Traditional calibration methods require specialized aircraft equipped with photometric equipment, resulting in high operational costs (5,000-25,000 per calibration), runway disruptions, and significant carbon emissions. Our proposed system leverages computer vision and machine learning to detect and classify PAPI light configurations under diverse environmental conditions. A convolutional neural network, trained on the LARD dataset comprising over 17,000 real and synthetic aerial runway images, enables accurate pattern recognition. This is integrated with a trajectory generation algorithm that aligns drone flight paths to evaluate and verify standard approach angles. The system achieves a modal classification accuracy of 97% in detecting PAPI light patterns and a fivefold improvement in angular measurement precision (±0.01° vs. ±0.05°)."
