  - title: "Towards the Africa we want: What is the role of space technology in achieving the African Union Agenda 2063?"
    cover: "https://github-production-user-asset-6210df.s3.amazonaws.com/49169158/499639440-59b9ae28-e3ba-4825-81aa-5a5015a4b20a.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAVCODYLSA53PQK4ZA/20251028/us-east-1/s3/aws4_request&X-Amz-Date=20251028T135927Z&X-Amz-Expires=300&X-Amz-Signature=5a9b5c64a23db20c8b9105325d72a5fd7a0547790234d074c0a96c9e8f8825e3&X-Amz-SignedHeaders=host"
