
research:
  - title: "Zero-Shot Neural Priors for Generalizable Cross-Subject and Cross-Task EEG Decoding"
    cover: "https://github.com/user-attachments/assets/b2c66a21-0b7b-4702-8dea-36e737490111"
    paper_link: "#"
    topics: ["EEG", "Brain-Computer Interfaces", "Zero-Shot Learning", "Neural Decoding"]
    supervision: "Carnegie Mellon University"
    contributors: ["Brandone Fonya", "Nchofon Tagha Ghogomu", "Pauline Nyaboe", "Kipngeno Koech"]
    status: "Ongoing"
    venue: "NeurIPS 2026"
    featured: true
    abstract: "The development of generalizable electroencephalography (EEG) decoding models is a crucial step toward robust brain-computer interfaces and objective neural biomarkers for mental health. EEG decoding has historically been constrained by the lack of scalable models that generalize across individuals and cognitive tasks. Our project is motivated by the desire to address this gap by developing a zero-shot learning approach for cross-subject EEG decoding. We aim to build a large pre-trained model that captures domain- and subject-invariant neural representations to enable behavioral prediction, leveraging the large-scale Healthy Brain Network (HBN) dataset. Our work contributes to the growing effort to establish EEG as a robust tool for objective neuroscience and computational psychiatry, with potential applications in the development of EEG-based biomarkers for mental health, clinical assessment and adaptive brain-computer interfaces."
    links:
      preprint: "https://arxiv.org/"
      code: "https://github.com/baimamboukar/"
      data: "https://github.com/baimamboukar/"

  - title: "Retrieval with Multiple Query Vectors through Anomalous Pattern Detection"
    cover: "https://github.com/user-attachments/assets/53b83299-ad18-4f09-958a-deadf878006f"
    paper_link: "#"
    topics: ["Information Retrieval", "DeepScan", "LLMs Embeddings", "Anomalous Pattern"]
    supervision: "Skyler Speakman"
    contributors: ["Allassan Nken, Miriam Rateike, Celia Cintas"]
    status: "Review"
    venue: "AAAI 2026 Workshop on New Frontiers In Information Retrieval"
    featured: true
    abstract: "A classical vector retrieval problem typically considers a single query embedding vector as input and retrieves the most similar embedding vectors from a vector database. However, complex reasoning and retrieval tasks frequently require multiple query vectors, rather than a single one. In this work, we propose a retrieval method that considers multiple query vectors simultaneously and retrieves the most relevant vectors from the database using concepts from anomalous pattern detection. Specifically, our approach leverages a set of query vectors Q (with |Q| ≥ 1), and identifies the subset of vector dimensions within Q that standout (anomalous) from the rest of dimensions. Next, we scan the vector database to retrieve the set of vectors that are also anomalous across the previously identified vector dimensions and return them as our retrieved set of vectors. We validate our approach on two image datasets, a text dataset, and a tabular dataset."
    links:
      preprint: "https://arxiv.org/"
      code: "https://github.com/baimamboukar/"
      data: "https://github.com/baimamboukar/"

  - title: "Mapping Socioeconomic Air Quality Disparities In Rwanda Using Sentinel-5P TROPOMI Data In Google Earth Engine"
    cover: "https://raw.githubusercontent.com/baimamboukar/air-quality-socioeconomic-analysis-research/refs/heads/main/results/figures/distribution%20in%202025.png"
    paper_link: "#"
    topics: ["Air Quality", "Remote Sensing", "Google EE"]
    supervision: "Prof. Emily Aiken"
    contributors: ["Kamikazi Raissa", "Bertin Ndahayo", "Evelyne Umubyeyi"]
    status: "Published"
    venue: "IEEE MIGARS 2025"
    featured: false
    abstract: "This study investigates socioeconomic disparities in air quality across Rwanda using Sentinel-5P TROPOMI satellite data processed through Google Earth Engine. We develop novel methodologies to correlate atmospheric pollutant concentrations with demographic and economic indicators, revealing significant patterns in environmental justice. Our analysis demonstrates how satellite-based monitoring can inform policy decisions for equitable environmental health outcomes."
