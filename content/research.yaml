  - title: "Explainable Deep-Learning Based Potentially Hazardous Asteroids Classification Using Graph Neural Networks"
    cover: "https://github-production-user-asset-6210df.s3.amazonaws.com/49169158/499631459-7cb32488-e761-4366-8a5b-ca90951e7132.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAVCODYLSA53PQK4ZA/20251028/us-east-1/s3/aws4_request&X-Amz-Date=20251028T135747Z&X-Amz-Expires=300&X-Amz-Signature=c1a7e2c3b03b83907158075460f41f96ea7b8f9278cb5dd8730257397eb0b91e&X-Amz-SignedHeaders=host"
    paper_link: "https://arxiv.org/html/2504.18605v1"
    topics: ["Space", "AI", "Astrophysics"]
    supervision: "Prof. Clarence Worrel"
    contributors: ["Prof. Clarence Worrel"]
    featured: true
    status: "Presented"
    venue: "Harvard AstroAI Workshop 2025."
    abstract: "Classifying Potentially Hazardous Asteroids (PHAs) is crucial for planetary defense. While the official designation relies on simple metrics (Earth MOID and Absolute Magnitude H), we explore if complex dynamical relationships offer a robust, interpretable hazard assessment framework. We introduce a Graph Neural Network (GNN) approach that models asteroids as nodes defined by 11 orbital and physical features. Edges are defined using the Tisserand parameter relative to Jupiter (TJ) as a proxy for dynamical similarity, allowing the GNN to capture latent relationships among asteroid groups. Using the NASA/JPL Small-Body Database dataset, the model achieves an overall accuracy of 99% and an AUC of 0.99."
    links: 
      preprint: "https://arxiv.org/html/2504.18605v1"
      code: "https://github.com/baimamboukar/hazardous-asteroid-classification"
      data: "https://github.com/baimamboukar/hazardous-asteroid-classification"


  - title: "Computer Vision-based Calibration of Visual Landing Aids Using Autonomous Drones (PAPI Case Study)"
    cover: "https://github-production-user-asset-6210df.s3.amazonaws.com/49169158/499633238-35689499-1df4-4e1f-a694-a030161e9ea6.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAVCODYLSA53PQK4ZA/20251028/us-east-1/s3/aws4_request&X-Amz-Date=20251028T135819Z&X-Amz-Expires=300&X-Amz-Signature=7e7fea25699e13f714cdafbb9712e82401be98cd0719f3f1c97f856eb84137e6&X-Amz-SignedHeaders=host"
    paper_link: "https://arxiv.org/html/2504.1`8605v1"
    topics: ["Computer Vision", "AI", "Aerospace"]
    supervision: "Prof. Moise Busogi"
    contributors: ["Alice Mugengano", "Jonathan Kayizzi", "Richard Muhirwa"]
    status: "Review"
    featured: true
    venue: "IEEE Aerospace Conference 2026."
    abstract: "This research presents a vision-based approach to autonomous drone navigation and landing trajectory optimization, demonstrated for the calibration of Precision Approach Path Indicators (PAPI). Traditional calibration methods require specialized aircraft equipped with photometric equipment, resulting in high operational costs ($15,000-25,000 per calibration), runway disruptions, and significant carbon emissions. Our proposed system leverages computer vision and machine learning to detect and classify PAPI light configurations under diverse environmental conditions. A convolutional neural network, trained on the LARD dataset comprising over 17,000 real and synthetic aerial runway images, enables accurate pattern recognition. This is integrated with a trajectory generation algorithm that aligns drone flight paths to evaluate and verify standard approach angles. The system achieves a modal classification accuracy of 97% in detecting PAPI light patterns and a fivefold improvement in angular measurement precision (±0.01° vs. ±0.05°)."
    links: 
      preprint: "https://arxiv.org/"
      code: "https://github.com/baimamboukar/"
      data: "https://github.com/baimamboukar/"


  - title: "Humidity Inference with Geographic Features and Machine Learning for Enhanced Contrail Prediction for African Airspace"
    cover: "https://github-production-user-asset-6210df.s3.amazonaws.com/49169158/499628852-b2c66a21-0b7b-4702-8dea-36e737490111.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAVCODYLSA53PQK4ZA/20251028/us-east-1/s3/aws4_request&X-Amz-Date=20251028T135835Z&X-Amz-Expires=300&X-Amz-Signature=3f2ba96dd44d54b8aad96f53ba2f8751248c7a69d0a6239352cd53d45349452a&X-Amz-SignedHeaders=host"
    paper_link: "#"
    topics: ["AI", "Aviation", "Contrails"]
    supervision: "Prof. Moise Busogi"
    contributors: ["Alice Mugengano", "Jonathan Kayizzi"]
    status: "Published"
    featured: true
    venue: "IEEE MIGARS 2025"
    abstract: "Air travel's 3.8% yearly growth amplifies aviation's impact, with contrails causing about 4% of global warming. In Africa, sparse meteorological data and coarse ERA5 resolution underpredict contrails in cities like Nairobi and Lagos. This study uses a Random Forest model within PyContrails to infer upper-tropospheric humidity (RHi) from water proximity, forest density, and topography. Using global datasets, it achieves an R2 of 0.59 identifying water proximity as the main driver. African cities show only 32 contrail segments versus 450 in Europe, underscoring the model's potential to refine predictions and reduce aviation's non-CO₂ climate effects."
    links: 
      preprint: "https://arxiv.org/"
      code: "https://github.com/JonahKayizzi/Environment-Impact-Assessment-of-Aircraft-Contrails"
      data: "https://github.com/JonahKayizzi/Environment-Impact-Assessment-of-Aircraft-Contrails"

